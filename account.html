<div ng-controller="UsersController">

  <form ng-hide="isLoggedIn()" ng-submit="login()">
    <input name="username" placeholder="Username" ng-model="user.username">
    <input name="password" placeholder="Password" ng-model="user.password">
    <button>Log In</button>
  </form>
  
  <form ng-submit="register()">
    <input name="username" placeholder="Username" ng-model="user.username">
    <input name="email" placeholder="Email" ng-model="user.email">
    <input name="password" placeholder="Password" ng-model="user.password">
    <button>Register</button>
  </form>

  <button ng-show="isLoggedIn()" ng-click="logout()">Log Out</button>

</div>
