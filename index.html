<!DOCTYPE html>
<html ng-app="zibble">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zibble - learn Chinese characters the fun way</title>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-touch.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>

  <!-- Local JS -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/game.js"></script>
  <script type="text/javascript" src="./js/controllers/UsersController.js"></script>
  <script type="text/javascript" src="./js/controllers/GameController.js"></script>
  <script type="text/javascript" src="./js/services/TokenService.js"></script>
  <script type="text/javascript" src="./js/services/RegexService.js"></script>
  <script type="text/javascript" src="./js/services/AuthInterceptor.js"></script>
  <script type="text/javascript" src="./js/external-modules/angular-swipe.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
  <!-- <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <header ng-controller="UsersController">
    <nav>
      <ul>
        <li><a ui-sref-active="active" ui-sref="home">Home</a></li>
        <li><a ui-sref-active="active" ui-sref="blockers">Blockers</a></li>
        <li ng-hide="isLoggedIn()"><a ui-sref-active="active" ui-sref="login">Log In</a></li>
        <li ng-hide="isLoggedIn()"><a ui-sref-active="active" ui-sref="signup">Sign Up</a></li>
        <li ng-show="isLoggedIn()"><a ui-sref-active="active" ui-sref="logout">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" ui-view>
  </main>

</body>
</html>
