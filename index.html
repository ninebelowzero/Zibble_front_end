<!DOCTYPE html>
<html ng-app="zibble">
<head>
  <meta charset="UTF-8">
  <title>Zibble - learn Chinese characters the fun way</title>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <!-- Local JS -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/game.js"></script>
  <script type="text/javascript" src="./js/controllers/UsersController.js"></script>
  <script type="text/javascript" src="./js/controllers/GameController.js"></script>
  <script type="text/javascript" src="./js/services/TokenService.js"></script>
  <script type="text/javascript" src="./js/services/AuthInterceptor.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/pure.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <header ng-controller="UsersController">
    <nav class="pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a class="pure-menu-link" ui-sref-active="pure-menu-selected" ui-sref="home">Home</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" ui-sref-active="pure-menu-selected" ui-sref="account">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" ui-view>
  </main>

</body>
</html>
